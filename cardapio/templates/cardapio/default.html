{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'shared/css/output.css' %}" rel="stylesheet">
    {% block link %}{% endblock link %}
</head>
<body>
    <header class="h-42 flex flex-col bg-[#ffced5] fixed top-0 left-0 right-0 z-50">
        <section class="h-28 flex justify-center">
            <img src="{% static 'cardapio/img/img-header.png' %}" class="h-full">
        </section>
        <section class="subheader bg-[#ffb2b3] h-16 flex flex-row justify-start items-center gap-x-8 px-4">          
          {% block subheader %}{% endblock subheader %}
        </section>
    </header>


    <section class="main">
        {% block main %}{% endblock main %}
    </section>
</body>
</html>
